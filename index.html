<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mike's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>

    <div class="game_board">
      <div class='row'>
        <div class="one">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Top Left -->
        <div class="two">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Top Centre -->
        <div class="three">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Top Right -->
      </div>
      <div class='row'>
        <div class="four">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Middle Left -->
        <div class="five">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Middle Centre -->
        <div class="six">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Middle Right -->
      </div>
      <div class='row'>
        <div class="seven">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Bottom Left -->
        <div class="eight">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Bottom Centre -->
        <div class="nine">
          <span class="x">X</span>
          <span class="o">O</span>
        </div> <!-- Bottom Right -->
      </div>
    </div>

    <button class="new_game">New Game</button>

  </body>


</html>
