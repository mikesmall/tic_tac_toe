<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mike's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>

    <div class="game_board">
      <div class='row'>
        <div class="one square">
          <span class="xo"></span>
        </div>
        <div class="two square">
          <span class="xo"></span>
        </div>
        <div class="three square">
          <span class="xo"></span>
        </div>
      </div>
      <div class='row'>
        <div class="four square">
          <span class="xo"></span>
        </div>
        <div class="five square">
          <span class="xo"></span>
        </div>
        <div class="six square">
          <span class="xo"></span>
        </div>
      </div>
      <div class='row'>
        <div class="seven square">
          <span class="xo"></span>
        </div> <!-- Bottom Left -->
        <div class="eight square">
          <span class="xo"></span>
        </div> <!-- Bottom Centre -->
        <div class="nine square">
          <span class="xo"></span>
        </div> <!-- Bottom Right -->
      </div>
    </div>

    <button class="new_game">New Game</button>

    <footer>A Mike Small Production &copy; 2112</footer>

  </body>


</html>
